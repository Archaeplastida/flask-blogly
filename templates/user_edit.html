{%extends "base.html"%}

{%block title%}
Edit User
{%endblock%}

{%block content%}
<form method="POST">
    <input type="text" name="first_name" placeholder="First Name" value="{{user.first_name}}" required>
    <input type="text" name="last_name" placeholder="Last Name" value="{{user.last_name}}" required>
    <input type="text" name="image_url" placeholder="Image URL" value="{{user.image_url}}">
    <button class="btn btn-primary" type="submit">SAVE</button>
</form>
<a style="margin-top:25px" class="btn btn-outline-primary" href="/users/{{user.id}}">â¬… BACK</a>
{%endblock%}
