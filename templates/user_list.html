{%extends "base.html"%}

{%block title%}
Users
{%endblock%}

{%block content%}
{%if users%}
<h1 class="display-2">Users</h1>
<ul>
    {%for user in users%}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>
{%else%}
<h1 class="display-2" style="margin-bottom:50px;">No Users</h1>
{%endif%}

<h2 class="display-6">Add user</h2>
<form action="/users" method="POST">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="text" name="image_url" placeholder="Image URL">
    <br>
    <button style="margin-top:25px" class="btn btn-primary btn-sm" type="submit">CREATE USER</button>
</form>
{%endblock%}
